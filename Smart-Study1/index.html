<!DOCTYPE html>
<html>
<head>
  <title>CODE-WELL</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .box {
      border: 1px solid black;
      padding: 10px;
      background-color: #f2f2f2ab;
      display: inline-block;
      width: 200px;
      height: 100px;
      margin: 20px;
      text-align: center;
      line-height: 100px;
      font-size: 24px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }
    .title-bar {
      background-color: #F5DEB3;
      height: 50px;
      position: relative;
    }
    .title-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #964B00;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .title-overlay h1 {
      margin: 0;
      font-size: 24px;
      font-weight: bold;
      color: #fff;
    }
    a { text-decoration: none; color: #fff; }
    .description p {
      margin: 0;
      font-size: 1.5em;
      color: #333;
      line-height: 1.5;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      position: relative;
      width: 80%;
      margin: 40px auto;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 36px;
      font-weight: bold;
      z-index: 1;
    }
    .forms {
      display: flex;
      justify-content: space-between;
    }
    .login-form, .signup-form {
      width: 45%;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 2;
    }
    .login-form h2, .signup-form h2 { margin-top: 0; }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body style="background-color: antiquewhite;">
  <h1 style="color: chocolate;">JOIN CODE_WELL TODAY</h1>
  <div class="container" style="background-image: url('image.webp'); background-size: cover; background-position: 100%; height: 100vh; width: 100vw;">
    <div class="overlay"></div>
    <div class="forms">
      <div class="login-form" style="background-color: orange;">
        <h2>Login</h2>
        <form>
          <label for="login-email">Email:</label>
          <input type="text" id="login-email" name="email"><br><br>
          <label for="login-password">Password:</label>
          <input type="password" id="login-password" name="password"><br><br>
          <button type="submit" id="login-submit">Login</button>
        </form>
      </div>
      <div class="signup-form" style="background-color: lightgreen;">
        <h2>Sign Up</h2>
        <form>
          <label for="signup-email">Email:</label>
          <input type="email" id="signup-email" name="email"><br><br>
          <label for="signup-password">Password:</label>
          <input type="password" id="signup-password" name="password"><br><br>
          <button type="submit" id="signup-submit">Sign Up</button>
        </form>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA7RnTpD4wRcSsEryhfQKD-ksBw0w0f4dk",
      authDomain: "code-well-72db2.firebaseapp.com",
      projectId: "code-well-72db2",
      storageBucket: "code-well-72db2.firebasestorage.app",
      messagingSenderId: "748471547756",
      appId: "1:748471547756:web:51a0843689aa9f6da26549",
      measurementId: "G-ZHV1MPG2XD"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);

    const loginEmailInput = document.getElementById('login-email');
    const loginPasswordInput = document.getElementById('login-password');
    const loginSubmitButton = document.getElementById('login-submit');

    const signupEmailInput = document.getElementById('signup-email');
    const signupPasswordInput = document.getElementById('signup-password');
    const signupSubmitButton = document.getElementById('signup-submit');

    if (loginEmailInput && loginPasswordInput && loginSubmitButton) {
      loginSubmitButton.addEventListener("click", function(event) {
        event.preventDefault();
        const email = loginEmailInput.value;
        const password = loginPasswordInput.value;
        signInWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            alert('Login successful!');
            window.location.href = 'home.html';
          })
          .catch((error) => {
            alert('Error signing in: ' + error.message);
          });
      });
    }

    if (signupEmailInput && signupPasswordInput && signupSubmitButton) {
      signupSubmitButton.addEventListener("click", function(event) {
        event.preventDefault();
        const email = signupEmailInput.value;
        const password = signupPasswordInput.value;
        createUserWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            alert('User created successfully!');
            window.location.href = 'home.html';
          })
          .catch((error) => {
            alert('Error creating user: ' + error.message);
          });
      });
    }
  </script>
</body>
</html>
