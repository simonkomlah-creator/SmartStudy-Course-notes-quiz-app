<!DOCTYPE html>
<html>
    
<head>
  <title>CODE-WELL</title>
</head> 
<body style="background-color: antiquewhite;">

<link rel="stylesheet" href="styles.css">
 <h1 style="color: chocolate;">JOIN CODE_WELL TODAY</h1>
<div class="container" style="background-image: url('image.webp'); background-size: cover; background-position: 100% ; height: 100vh; width: 100vw;">
  
 
 


<div class="container">
  <div class="overlay">
  </div>
  <div class="forms">
    <div class="login-form" style="background-color: orange;">
      <h2>Login</h2>
      <form>
        <label for="login-email">Email:</label>
        <input type="text" id="login-email" name="email"><br><br>
        <label for="login-password">Password:</label>
        <input type="password" id="login-password" name="password"><br><br>
        <button type="submit" id="login-submit">Login</button>
      </form>
    </div>
    <div class="signup-form" style="background-color: lightgreen;">
      <h2>Sign Up</h2>
      <form>
        <label for="signup-email">Email:</label>
        <input type="email" id="signup-email" name="email"><br><br>
        <label for="signup-password">Password:</label>
        <input type="password" id="signup-password" name="password"><br><br>
        <button type="submit" id="signup-submit">Sign Up</button>
      </form>
    </div>
  </div>
</div>


<script type="module" src="index.js" defer></script>

 
</body>
</html>
